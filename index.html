<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto contador</title>
  <link rel="stylesheet" href="css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script defer src="./javascript.js"></script>
</head>
<body>
  <main>
    <h1>Sem√°foro Baloncesto</h1>
    <div class="semaforo">
      <div class="panel">
        <h2 class="amarillo" id="nombre-home">Home</h2>
        <div class="display-num">
          <p id="display-home">0</p>
        </div>
        <div>
          <button id="home-puntos-1" class="btn-puntos">+ 1</button>
          <button id="home-puntos-2" class="btn-puntos">+ 2</button>
          <button id="home-puntos-3" class="btn-puntos">+ 3</button>
        </div>
      </div>
      <div class="panel">
        <h3>Time</h3>
        <div class="display-num">
          <p id="display-time">0</p>
        </div>
      </div>
      <div class="panel">
        <h2 class="amarillo" id="nombre-guest">Guest</h2>
        <div class="display-num">
          <p id="display-guest">0</p>
        </div>
        <div>
          <button id="guest-puntos-1" class="btn-puntos">+ 1</button>
          <button id="guest-puntos-2" class="btn-puntos">+ 2</button>
          <button id="guest-puntos-3" class="btn-puntos">+ 3</button>
        </div>
      </div>
    </div>
    <button class="btn-start" id="btn-start">Nueva partida</button>
  </main>
</body>
</html>
